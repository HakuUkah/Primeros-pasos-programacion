<html> 
<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR LA MEDIA DE LAS EDADES DE LA FAMILIA </h1>

<script>

    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");



    }
    function imprimir (frase) {

        document.write (frase)
        saltarlinea ();

    }


    var numeroMiembros = parseInt(prompt ("Ingrese la cantidad de miembros de su familiar"));
    var contador = 1;
    var totalEdades = 0



    while (contador <= numeroMiembros) {

        
        edad = parseInt(prompt("ingrese la edad del familiar"));
        totalEdades = totalEdades + edad;
        contador++;


    }

    mediaEdades = totalEdades/numeroMiembros;
    
    imprimir("La media de las edades de la familia es  " +  mediaEdades); 
    imprimir ("fin")

    

</script>



</html>
